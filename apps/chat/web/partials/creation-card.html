<md-card flex="50" layout="column" class="sopro-card creation-card" id="card-create-channel">
  <header layout="row" layout-align="start center">
    <span class="title">Create a channel</span>
    <span flex></span>
    <span  class="x-card">X</span>
  </header>
  <md-content flex layout="column" class="card-content">
    <input type="text" class="title" placeholder="Channel Title">
    <textarea placeholder="Channel Description" class="channel-description"></textarea>
  </md-content>
  <footer layout="row" layout-align="start center">
    <span flex></span>
    <md-button>CANCEL</md-button>
    <md-button class="create-button">CREATE</md-button>
  </footer>
 </md-card>
