<div class="channel-collection" layout="column">
  <div class="sopro-collection-title" layout="row" layout-align="space-between center">
    <span>{{title}}</span>
    <span class="channel-create-link" ng-show="userExpandable" ng-click="createChannel()" role="button">+</span>
  </div>
  <ul>
      <li 
      class="channel-item" 
      ng-class="{'channel-separator':$last && repeater.length <= maxChannels}" 
      ng-repeat="item in repeater" 
      ng-if="$index+1 <= maxChannels" 
      ng-click="openSubscribersOverflow($event, item, title)"
      layout="column" 
      layout-align="center start">
       <span class="channel-item-display"><img ng-src="{{icon}}" alt="channel-icon"> {{item.name}}</span>
      </li>
      <li
      ng-show="repeater.length > maxChannels"
      class="sopro-config-collection-link sopro-more-channels"
      ng-class="{'channel-separator':repeater.length > maxChannels}"
      layout="column"
      layout-align="center start"
      ng-click="openCollectionsOverflow($event)">
        +{{repeater.length - maxChannels}} more...
      </li>
  </ul>
</div>
<div>
  <div class="collections-divider" layout-align="start center"><hr /></div>
</div>
